version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - FRONTEND_URL=http://localhost:3000
      - PORT=8000
    volumes:
      - ./backend/data:/app/data
    networks:
      - recycleai

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - recycleai

networks:
  recycleai:
    driver: bridge
