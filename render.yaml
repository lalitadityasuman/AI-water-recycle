services:
  - type: web
    name: recycleai-backend
    runtime: python
    pythonVersion: 3.11
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 1 -b 0.0.0.0:$PORT --timeout 120 --worker-class uvicorn.workers.UvicornWorker main:app
    rootDir: backend
    envVars:
      - key: FRONTEND_URL
        scope: run
      - key: PYTHONUNBUFFERED
        value: true
  
  - type: web
    name: recycleai-frontend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        scope: run
